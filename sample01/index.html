<!DOCTYPE html> <!-- html5形式の文書であることを明示するために必要 -->
<html> <!-- html記述のルールとして必要 -->
    <head> <!-- 文字コード等を記載するフィールド -->
        <!-- 文字コード指定 -->
        <meta charset="UTF-8">
        <!-- 表示方法の指定だが、レスポンシブルデザインになってからはここをいじることはない -->
        <meta name="viewport" content="width=device-width">
        <!-- ページタイトル 通常はh1タグと同じモノを書く -->
        <title>入会申し込み</title>
    </head>
    <body> <!-- 実際に書きたい内容はここに書く -->
        <h1>入会申し込み</h1>
        <p>入会するには、次のフォームに必要事項をご記入ください</p>
        <p>メールアドレス: <input type="email" name="mymail"></p>
        <button type="submit">送信</button>
        <!-- <input type="submit" value="送信">という記載は古いので非推奨！ -->
    </body>
</html>
